<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet_amazon.css">
</head>


<body>
    <div class="container signin_cont">
        <div class="col-md-4 mx-auto">
            <div class="amazon_image">
                <img class="amazon_pic" src="amazon.jpg" alt="amazon logo" />
            </div>
            <form class="form_line">
                <div>
                    <h3>Sign-In</h3>
                </div>

                <div class="form-group">
                    <label class=" for=" exampleInputEmail1"
                        style="margin-bottom: 4px; font-size: 14px; font-weight: 600;">Email (phone for mobile accounts)
                    </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <input type="button" class="btn btn-sm btn-block btn-outline-primary continue_btn"
                        value="Continue" />
                </div>

                <div class="by_continuing">
                    <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy
                            Notice</a>.</p>
                </div>
                <div class="form-group">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="Dropdown link"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Need help?
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item need_help_drop" href="#">Forgot your password?</a>
                            <a class="dropdown-item need_help_drop" href="#">Other issues with Sign-in</a>
                        </div>
                    </div>
                </div>
            </form>

            <p class="new_to"><span class="new_to_span">New to Amazon?</span></p>
            <!--<div class="a">
                <div class="b">
                    <p ></p>
                </div>
                <div class="new_to c">
                    <p>New to Amazon?</p>
                </div>
            </div>-->
            <div class="create_your">
                <input type="button" class="btn btn-sm btn-block btn-outline-primary create_btn"
                    value="Create your Amazon account" />
            </div>
        </div>
    </div>
<hr>
    <div class="row bottom_box">
        <div class="col-md-3 mx-auto ">
            <ul class="list-inline d-flex justify-content-center conditions_etc">
                <li class="list-inline-item">
                    <a href="#">Conditions of Use</a>
                </li>
                <li class="list-inline-item">
                    <a href="#">Privacy Notice</a>
                </li>
                <li class="list-inline-item">
                    <a href="#">Help</a>
                </li>
            </ul>
            
            <p class="copy_right">© 1996-2020, Amazon.com, Inc. or its affiliates</p>
            
        </div>
        <!--<div >
            <p>© 1996-2020, Amazon.com, Inc. or its affiliates</p>
        </div>-->
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
